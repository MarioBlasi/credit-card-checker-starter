<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <!-- Link file CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- File CSS-->
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-primary shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Credit Card Validator</h1>
                        <form id="cardForm">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Enter credit card number:</label>
                                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3 text-uppercase">Validate</button>
                        </form>
                        <p id="result" class="text-center"></p>
                        <button type="reset" id="resetButton" class="btn btn-info w-100">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script di Bootstrap (JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- my script JavaScript -->
    <script src="main.js"></script>
</body>
</html>
